<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant - Digital Resume</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: black;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: green;
        }

        /* Section Headers */
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: green;
            text-decoration: underline;
            margin-top: 20px;
        }

        /* Paragraph & List Styling */
        p, li {
            font-size: 16px;
            color: black;
        }

        /* List Styling */
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Grant</h1>
    </header>

    <section>
        <h2>Education</h2>
        <p><strong>University Name</strong> – Degree (Year)</p>
        <p>Relevant coursework: Course 1, Course 2, Course 3</p>
    </section>

    <section>
        <h2>Job Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
        </ul>
    </section>

    <section>
        <h2>Job Experience</h2>
        <p><strong>Company Name</strong> – Job Title (Year - Year)</p>
        <p>Responsibilities and achievements:</p>
        <ul>
            <li>Achievement 1</li>
            <li>Achievement 2</li>
        </ul>
    </section>

</body>
</html>
